PLG_BR_SIG_ROOT_FOLDER_LABEL="Root folder for image galleries"
PLG_BR_SIG_ROOT_FOLDER_DESC="Select the starting folder for all your image galleries. This is generally preferred to be 'images' so you can easily use the Joomla media manager to upload your images into subfolders within this folder (e.g. inside: images/galleries/someImageGallery)."

PLG_BR_SIG_WIDTH_LABEL="Thumbnail width"
PLG_BR_SIG_WIDTH_DESC="Adjust the maximum image thumbnail width in pixels."

PLG_BR_SIG_HEIGHT_LABEL="Thumbnail height"
PLG_BR_SIG_HEIGHT_DESC="Adjust the maximum image thumbnail height in pixels."

PLG_BR_SIG_QUALITY_LABEL="Thumbnail image quality"
PLG_BR_SIG_QUALITY_DESC="Adjust the quality (in %) of the generated image thumbnail. Values range from 0 to 100, with 100 giving the best possible result. Values between 70 to 90 should generally be preferred. Remember that the lower this value is, the smaller the size of the generated thumbnail will be."

PLG_BR_SIG_CACHE_TIME_LABEL="Thumbnail cache expiration time"
PLG_BR_SIG_CACHE_TIME_DESC="Thumbnail cache expiration time in seconds. To instantly refresh the thumbnail cache for a particular gallery, simply set this value to 0, reload the gallery page in Joomla and reset it to 86400."

PLG_BR_SIG_MEMORY_LIMIT_LABEL="Memory limit (in MBs)"
PLG_BR_SIG_MEMORY_LIMIT_DESC="Change your server's memory limit if galleries fail to create or you get the 'white page' error on your site. This option may not work in all cases."

