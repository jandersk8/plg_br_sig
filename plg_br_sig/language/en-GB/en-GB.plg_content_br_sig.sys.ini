PLG_BR_SIG_XML_DESCRIPTION="<div style='font-weight:normal;'><h2>BR Simple Image Gallery</h2><p>A modern, lightweight, and native image gallery plugin for Joomla 6.</p><p><b>How to use:</b><br />Simply create a folder inside your images directory (e.g. <i>images/my_trip</i>) and insert the following tag into any article:</p><pre style='background:#f4f4f4; color:#000000; padding:10px; border:1px solid #ddd; border-radius: 4px;'>{gallery}my_trip{/gallery}</pre><p><b>Features:</b></p><ul><li>Automatic EXIF rotation (fixes mobile photos).</li><li>Modern Fancybox 3 lightbox (via CDN).</li><li>Zero external file dependencies.</li><li>Smart thumbnail generation.</li></ul><p><i>Copyright &copy; 2025 Janderson Moreira.</i></p></div>"